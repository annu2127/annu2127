<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.2);
		}

		img {
			display: block;
			margin: 0 auto;
			max-width: 200px;
			border-radius: 50%;
		}

		h2 {
			margin-top: 20px;
			font-size: 24px;
		}

		p {
			margin: 10px 0;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Profile</h1>
	</header>
	<div class="container">
		<img src="https://via.placeholder.com/200" alt="My Profile Picture">
		<h2>Anurag Verma/h2>
		<p>Occupation: Software Developer</p>
	</div>
</body>
</html>
